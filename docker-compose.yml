services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: portfolio-api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - USE_OLLAMA=true
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=ai/llama3.2:latest
      - MONGODB_URI=mongodb://mongo:27017/portfolio-chat
    depends_on:
      - ollama
      - mongo
    restart: unless-stopped

  ollama:
    build:
      context: .
      dockerfile: Dockerfile.model
    container_name: portfolio-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    container_name: portfolio-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=portfolio-chat
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local
  mongo_data:
    driver: local
